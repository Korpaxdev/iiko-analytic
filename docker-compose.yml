version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iiko-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - iiko-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - TZ=Europe/Moscow
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  caddy:
    image: caddy:2-alpine
    container_name: iiko-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - iiko-network
    depends_on:
      - api
    environment:
      - TZ=Europe/Moscow

networks:
  iiko-network:
    driver: bridge

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
